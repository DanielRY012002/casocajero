<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Cajero</title>
</head>
<body>
    <div class="cajaprincipal">
        <div class="caja1">
            <div class="caja1_1">
                    <input class="botonseleccion1" type="button" value="" onclick="" />
                    <input class="botonseleccion2" type="button" value="" onclick="" />
                    <input class="botonseleccion2" type="button" value="" onclick="" />
                    <input class="botonseleccion2" type="button" value="" onclick="" />
            </div>
            <div class="caja1_2">
                <iframe src="pantalla.html" frameborder="0"></iframe>
            </div>
            <div class="caja1_3">
                    <input class="botonseleccion3" type="button" value="" onclick="" />
                    <input class="botonseleccion4" type="button" value="" onclick="" />
                    <input class="botonseleccion4" type="button" value="" onclick="" />
                    <input class="botonseleccion4" type="button" value="" onclick="" />
            </div>
        </div>
        <div class="caja2">
            <div class="caja2_1">
                    <input class="botonnumeros" type="button" value="1" onclick="" />
                    <input class="botonnumeros" type="button" value="2" onclick="" />
                    <input class="botonnumeros" type="button" value="3" onclick="" />
                    <input class="botoncancel" type="button" value="CANCEL" onclick="" />
                    <div style="clear: both;"></div>
                    <input class="botonnumeros" type="button" value="4" onclick="" />
                    <input class="botonnumeros" type="button" value="5" onclick="" />
                    <input class="botonnumeros" type="button" value="6" onclick="" />
                    <input class="botonclear" type="button" value="CLEAR" onclick="" />
                    <div style="clear: both;"></div>
                    <input class="botonnumeros" type="button" value="7" onclick="" />
                    <input class="botonnumeros" type="button" value="8" onclick="" />
                    <input class="botonnumeros" type="button" value="9" onclick="" />
                    <input class="botonok" type="button" value="OK" onclick="" />
                    <div style="clear: both;"></div>
                    <input class="botonnumeros" type="button" disabled/>
                    <input class="botonnumeros" type="button" value="0" onclick="" />
                    <input class="botonnumeros" type="button" value="." onclick="" />
                    <input class="botonbloqueado" type="button" disabled/>
            </div>
            <div class="caja2_2">
                <div class="cajatexto1">
                    <p class="letras">CARD</p>
                </div>
                <div class="cajatexto2">
                    <p class="letras">RECEIPT</p>
                </div>
                <div style="clear: both;"></div>
                <div class="cajatargeta">
                    <div class="ranura"></div>
                </div>
                <div class="cajarecibo">
                    <div class="ranura"></div>
                </div>
                <div style="clear: both;"></div>
                <div class="cajatexto1">
                    <p class="letras">CASH</p>
                </div>
                <div style="clear: both;"></div>
                <div class="cajacash">
                    <div class="ranura2"></div>
                </div>
                <div style="clear: both;"></div>
                <div class="cajatexto1">
                    <p class="letras">DEPOSIT</p>
                </div>
                <div style="clear: both;"></div>
                <div class="cajacash">
                    <div class="ranura2"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
